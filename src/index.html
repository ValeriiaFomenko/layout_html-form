<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    >

      <fieldset class="form-field">
        <legend>Personal information</legend>
        <label class="block">Surname:
          <input
          type="text"
          name="Surname"
          required
          autocomplete="off"
          >
        </label>

        <label class="block">Name:
          <input
          type="text"
          name="Name"
          required
          autocomplete="off"
          >
        </label>

        <label class="block">How old are You?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          required
          >
        </label>

        <label class="block">Full date of birth:
          <input
          type="date"
          name="birth"
          required
          >
        </label>

        <label class="block"> I accept the term of the agreement
          <input
          type="checkbox"
          name="accept"
          required
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>
        <label class="block">E-mail:
          <input
          type="email"
          name="mail"
          placeholder="email@example.com"
          required
          multiple
          >
        </label>

        <label>Password:
          <input
          type="password"
          name="pass"
          required
          autocomplete="off"
          min="6"
          max="20"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>

        <label class="block">Do you love cats?
          <input
          type="radio"
          name="cats"
          >Yes

          <input
          type="radio"
          name="cats"
          >No
        </label>

        <label class="block">What is you favorite color?
          <input
          type="color"
          name="colors"
          >
        </label>

        <label class="block">What time do you go to bed?
          <input
          type="time"
          name="sleeptime"
          tep="1"
          required
          >
        </label>

        <label class="block">What are your favorite brand of cars?
          <select
          name="cars"
          size="4"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="block">How do you rate our work?
          <input
          type="range"
          name="rate"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <label class="block">
          Comments:
          <textarea
          name="comments"
          cols="20"
          rows="2"
          minlength="50"
          maxlength="200"
          >
          </textarea>
        </label>

        <label class="block">Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <input
       type="submit"
       value="Submit"
       name="Submit"
      >
    </form>
  </body>
</html>
